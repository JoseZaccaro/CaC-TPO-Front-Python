    <main class="min-h-screen">

        <div class="container">
            
            <div class="contact-form">
              <h2>Contacto</h2>
              <form id="contactForm">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="message">Mensaje</label>
                  <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
              </form>
            </div>
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.4560034294894!2d-58.44941!3d-34.54516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f14.1!3m3!1m2!1s0x95bccac7dc2855b5%3A0x8df81a92d7e2e5ba!2sEstadio%20Monumental%20Antonio%20Vespucio%20Liberti!5e0!3m2!1ses!2sar!4v1623273035402!5m2!1ses!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
